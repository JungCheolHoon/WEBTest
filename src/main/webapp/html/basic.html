<script>
	$(function(){				//$은 jQuery. 을 나타냄

	alert($("#xmlPara")[0].val());
	function carry(xml){
		let num, name;
		let xmlDoc;
	
		
		xmlDoc = xml.responseXML; 
		
		author = xmlDoc.getElementsByTagName("author");
		name = xmlDoc.getElementsByTagName("name");
		document.getElementById("xname1").innerHTML = name[0].childNodes[0].nodeValue;
		document.getElementById("xname2").innerHTML = name[1].childNodes[0].nodeValue;
		document.getElementById("xauthor1").innerHTML = author[0].childNodes[0].nodeValue;
		document.getElementById("xauthor2").innerHTML = author[1].childNodes[0].nodeValue;
	}
	
	
</script>
